<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Angular Recaptcha by VividCortex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
           
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>
    <script src="https://rawgit.com/VividCortex/angular-recaptcha/master/release/angular-recaptcha.min.js"></script>
    
    <script>
      var app = angular.module('testApp', ['vcRecaptcha']);
      app.controller('testCtrl', function ($scope, vcRecaptchaService) {
          
          $scope.response = null;
          $scope.widgetId = null;
          $scope.model = {
              key: '6Lc59wkTAAAAAO4shI4yI6pKWQvk6lMXgDsI3gEb'
          };
          $scope.setResponse = function (response) {
              console.info('Response available: %s', response);
          };
          $scope.setWidgetId = function (widgetId) {
              console.info('Created widget ID: %s', widgetId);
              $scope.widgetId = widgetId;
          };
          $scope.submit = function () {
              var valid;
              /**
               * SERVER SIDE VALIDATION
               *
               * You need to implement your server side validation here.
               * Send the reCaptcha response to the server and use some of the server side APIs to validate it
               * See https://developers.google.com/recaptcha/docs/verify
               */
              console.log('sending the captcha response to the server', $scope.response);
          };
      });
  </script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Angular Recaptcha</h1>
      <h2 class="project-tagline">Use reCaptcha in your AngularJS website</h2>
      <a href="https://github.com/VividCortex/angular-recaptcha" class="btn">View on GitHub</a>
      <a href="https://github.com/VividCortex/angular-recaptcha/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/VividCortex/angular-recaptcha/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <h2>Demo</h2>
      
      <div class="container" ng-app="testApp" ng-controller="testCtrl">
        <form ng-submit="submit()">
            <div
                vc-recaptcha
                theme="'light'"
                key="model.key"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
            ></div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>

      <footer class="site-footer">

      </footer>

    </section>

  
  </body>
